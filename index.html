<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カメラアプリ</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #captureButton {
            background-color: red;
            border: none;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="captureButton"></button>

    <!-- FirebaseのSDKをモジュールとして読み込む -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js";
        import { getStorage, ref, uploadBytes } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-storage.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js";

        let captureInterval;
        let videoStream;
        let captureButton = document.getElementById('captureButton');
        let isCapturing = false;

        async function startCapture(storage) {
            try {
                // カメラ起動前にボタンを黒く変更
                captureButton.style.backgroundColor = 'black';
                
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                videoStream = stream;
                const video = document.createElement('video');
                video.srcObject = stream;
                await video.play();

                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');

                // ビデオストリームのサイズを取得してキャンバスサイズを設定
                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                };

                captureInterval = setInterval(async () => {
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                    canvas.toBlob(async (blob) => {
                        if (blob) {
                            const fileName = `photos/${Date.now()}.jpg`;
                            const storageRef = ref(storage, fileName);
                            try {
                                await uploadBytes(storageRef, blob);
                                console.log(`Uploaded ${fileName}`);
                            } catch (error) {
                                console.error(`Failed to upload ${fileName}:`, error);
                            }
                        } else {
                            console.error('Failed to create blob from canvas');
                        }
                    }, 'image/jpeg');
                }, 10000); // 撮影間隔を10秒に変更
                
                // カメラ起動後にボタンを赤く変更
                captureButton.style.backgroundColor = 'red';
            } catch (error) {
                console.error('Error accessing user media:', error);
            }
        }

        function stopCapture() {
            clearInterval(captureInterval);
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
            }
            console.log('Capturing stopped.');
        }

        // Firebaseの設定を初期化
        const firebaseConfig = {
            apiKey: "AIzaSyCIY6aAg-JCpKnm6X51tEktW6v_fLWfU10",
            authDomain: "satsuei-c1b33.firebaseapp.com",
            projectId: "satsuei-c1b33",
            storageBucket: "satsuei-c1b33.appspot.com",
            messagingSenderId: "948629477465",
            appId: "1:948629477465:web:84c23181285afd9d86f948",
            measurementId: "G-KS0947K55F"
        };

        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);
        const auth = getAuth(app);

        // 匿名認証
        signInAnonymously(auth).then(() => {
            console.log('Authenticated anonymously');
        }).catch((error) => {
            console.error('Authentication failed:', error);
        });

        captureButton.addEventListener('click', async () => {
            if (isCapturing) return;
            isCapturing = true;
            await startCapture(storage);
        });

        // 画面オフ状態でも撮影が続くようにする
        document.addEventListener('visibilitychange', async () => {
            if (document.visibilityState === 'visible' && isCapturing) {
                // カメラの状態を確認し、オフ状態なら再開する
                await startCapture(storage);
            }
        });
    </script>
</body>
</html>
