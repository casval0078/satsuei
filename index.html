<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カメラアプリ</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #captureButton {
            background-color: red;
            border: none;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="captureButton"></button>

    <!-- FirebaseのSDKをモジュールとして読み込む -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js";
        import { getStorage } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-storage.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js";
        import { startCapture, stopCapture } from './app.js';

        // Firebaseの設定を初期化
        const firebaseConfig = {
            apiKey: "AIzaSyDsK4imQ3uWcK7hyESo6hnDyQ96lsPNCZ8",
            authDomain: "nou-no-circle.firebaseapp.com",
            projectId: "nou-no-circle",
            storageBucket: "nou-no-circle.appspot.com",
            messagingSenderId: "756338805186",
            appId: "1:756338805186:web:cb740e035ac611b5baae5b",
            measurementId: "G-TWBV38P13D"
        };

        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);
        const auth = getAuth(app);

        // 匿名認証
        signInAnonymously(auth).catch((error) => {
            console.error('Authentication failed:', error);
        });

        const captureButton = document.getElementById('captureButton');
        let isCapturing = false;

        captureButton.addEventListener('click', async () => {
            if (isCapturing) return;
            isCapturing = true;
            captureButton.style.display = 'none';
            await startCapture(storage);
        });

        // 黒い画面をタップすると撮影を停止
        document.body.addEventListener('click', () => {
            if (!isCapturing) return;
            isCapturing = false;
            captureButton.style.display = 'block';
            stopCapture();
        });

        // 画面オフ状態でも撮影が続くようにする
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'hidden' && isCapturing) {
                console.log('Page hidden, capturing continues.');
            }
        });
    </script>
</body>
</html>
