<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カメラ</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #captureButton {
            background-color: red;
            border: none;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="captureButton"></button>

    <!-- FirebaseのSDKをモジュールとして読み込む -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js";
        import { getStorage } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-storage.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js";
        import { startCapture, stopCapture } from './app.js';

        // Firebaseの設定を初期化
        const firebaseConfig = {
        apiKey: "AIzaSyCIY6aAg-JCpKnm6X51tEktW6v_fLWfU10",
        authDomain: "satsuei-c1b33.firebaseapp.com",
        projectId: "satsuei-c1b33",
        storageBucket: "satsuei-c1b33.appspot.com",
        messagingSenderId: "948629477465",
        appId: "1:948629477465:web:84c23181285afd9d86f948",
        measurementId: "G-KS0947K55F"
      };

        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);
        const auth = getAuth(app);

        // 匿名認証
        signInAnonymously(auth).catch((error) => {
            console.error('Authentication failed:', error);
        });

        const captureButton = document.getElementById('captureButton');
        let isCapturing = false;

        captureButton.addEventListener('click', async () => {
            if (isCapturing) return;
            isCapturing = true;
            captureButton.style.display = 'none';
            await startCapture(storage);
        });

        // 黒い画面をタップすると撮影を停止
        document.body.addEventListener('click', () => {
            if (!isCapturing) return;
            isCapturing = false;
            captureButton.style.display = 'block';
            stopCapture();
        });

        // 画面オフ状態でも撮影が続くようにする
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'hidden' && isCapturing) {
                console.log('Page hidden, capturing continues.');
            }
        });
    </script>
</body>
</html>
